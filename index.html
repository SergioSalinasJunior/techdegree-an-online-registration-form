<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Registration Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header>
            <h1>The Code Review</h1>
            <section>
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </section>
        </header>

        <main>
            <form action="./index.html" method="post">
                <fieldset class="flex">
                    <legend><h2>Contact Information</h2></legend>

                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Required" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Required" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="555-123-4567">

                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" placeholder="123 Main St.">

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Edmond">

                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option value="" disabled selected>Choose state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zipcode" maxlength="5" placeholder="12345">
                </fieldset>

                <fieldset>
                    <legend><h2>Newsletter</h2></legend>
                    <label>Select the newsletters you would like to receive</label>
                    <ul>
                        <li>
                            <input type="checkbox" id="html" name="subscribe" value="html_news" checked>
                            <label for="html">HTML News</label>
                        </li>
                        <li>
                            <input type="checkbox" id="css" name="subscribe" value="css_news">
                            <label for="css">CSS News</label>
                        </li>
                        <li>
                            <input type="checkbox" id="javascript" name="subscribe" value="javascript_news">
                            <label for="javascript">JavaScript News</label>
                        </li>
                    </ul>

                    <label>Newsletter format</label>
                    <ul>
                        <li>
                            <input type="radio" id="html_format" name="format" value="html_format" checked>
                            <label for="html_format">HTML</label>
                        </li>
                        <li>
                            <input type="radio" id="plain_text" name="format" value="plain_text_format">
                            <label for="plain_text">Plain text</label>
                        </li>
                    </ul>

                    <label for="message">Other topics you'd like to hear about</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="5"
                        cols="10"
                        placeholder="What other programming languages are you interested in?">
                    </textarea>
                </fieldset>

                <button type="submit">Sign Up</button>

            </form>
        </main>

        <footer><p>Copyright The Code Review</p></footer>

    </body>
</html>
